<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector dalam HTML</title>
    <style>
        /*selektor tag*/
        p {
            color: blue;
            background-color: aquamarine;
            border-radius: 16px;
            border: 3px solid black;
            padding: 15px;
        }
        /*selektor kelas*/
        .highlingt {
            color: blue;
            background-color: yellow;
            border-radius: 16px;
            border: 3px solid black;
            padding: 15px;
        }
        /*selektor ID*/
        #aku {
            color: blue;
            background-color: aquamarine;
            border-radius: 16px;
            border: 3px solid red;
            padding: 10px;
            margin-bottom: 20px;
        }
        /*selektor ID*/
        a[href] {
            color: green;
            background-color: red;
            border-radius: 16px;
            border: 3px solid black;
            padding: 10px;
            text-decoration: none;
        }
        /*selektor ID*/
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>
        Contoh penggunaan selektor dalam HTML
    </h1>
    <!-- selektor tag -->
    <p>
        ini adalah paragraf yang menggunakan selektor tag & lt;p&gt;.
    </p>
    <!-- selektor kelas -->
    <div class="heghlingt">
        <p>ini adalah paragraf dengan kelas "highlingt".</p>
    </div>
    <!-- selektor ID -->
     <div id="aku">
        <p>ini adalah paragraf dalam div dengan ID "aku"</p>
     </div>
     <!--selektor atribut  -->
     <a href="https://poki.com/id">link dengan atribut href</a>
     <!-- selektor universal -->
      <p>paragraf ini menggunakan selektor universal</p>
</body>
</html>
