<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font style wiht keyword</title>
    <style>
        .style-normal {
            font-style: normal;
        }
        .style-italic {
            font-style: italic;
        }
        .style-oblique {
            font-style: oblique;
        }
    </style>
</head>
<body>
    <p class="style-normal">this is normal style text.</p>
    <p class="style-italic">this is italic style text.</p>
    <p class="style-oblique">this is oblique style text.</p>
</body>
</html>
