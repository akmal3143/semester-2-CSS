<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font style wiht keyword</title>
    <style>
        .font-arial {
            font-family: Arial, Helvetica, sans-serif;
        }
        .font-times {
            font-family: 'Times New Roman', Times, serif;
        }
        .font-courier {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <p class="font-ariel">this is arial font text.</p>
    <p class="font-times">this is times new roman font text.</p>
    <p class="font-courier">this is courier new font text.</p>
</body>
</html>
