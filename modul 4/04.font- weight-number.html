<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font weight number</title>
    <style>
        .wn-100 {
            font-weight: 100;
        }
        .wn-400 {
            font-weight: 400;
        }
        .wn-700 {
            font-weight: 700;
        }
        .wn-900 {
            font-weight: 900;
        }
    </style>
</head>
<body>
    <p class="wn-100">this is lighter weigt text.</p>
    <p class="wn-400">this is normal weigt text.</p>
    <p class="wn-700">this is bold weigt text.</p>
    <p class="wn-900">this is bolder weigt text.</p>
</body>
</html>
