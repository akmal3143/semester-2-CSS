<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font style</title>
    <style>
        .px {
            font-size: 20px;
        }
        .pers {
            font-size: 150%;
        }
        .rem {
            font-size: 2em;
        }
        .rem {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="px">font style dengan satuan piksel (px)</div>
    <div class="pers">font style dengan satuan (%)</div>
    <div class="em">font style dengan satuan piksel em</div>
    <div class="rem">font style dengan satuan piksel rem</div>
</body>
</html>
