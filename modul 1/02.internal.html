<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>internal CSS</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: aquamarine;
        margin: 20px;
    }
    h1 {
        color: blue;
    }
    p {
        color: tomato;
        line-height: 1.6;
    }
    .highligh {
        background-color: yellow;
        font-weight: bold;
        border-radius: 12px;
    }
</style>
<body>
    <h1>Judul Halaman Ini</h1>
    <p>
        ini adalah sebuah paragraf dengan gaya CSS internal yang di terapkan.
    </p>
    <p>
        paragraf kedua, juga akan terlihat sama.
    </p>
    <p class="highligh">
        paragraf ini menggunakan kelas 'higligt' untuk efek khusu.
    </p>
</body>
</html>
