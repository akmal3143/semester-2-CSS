<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-transform: capitalize;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }
        .upper{
            text-transform: uppercase;
            font-size: 20px;
            color: brown;
        }
        .lower{
            text-transform: lowercase;
            color: rgb(77, 132, 132);
        }
    </style>
</head>
<body>
    <h1>Latian text transform</h1>
    <p>
        <span class="upper">hello world ini adalah contoh paragraf.
        <span class="lower">TEKS INI DITULIS DENGAN HURUF KAPITAL, TAPI hasilnya
        AKAN MENJADI LOWERCASE. KARENA CSS YANG MENGATURNYA.</span>
    </p>
</body>
</html>
