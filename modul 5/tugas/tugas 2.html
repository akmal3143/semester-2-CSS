<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2</title>
    <style>
        body {
            background-image: url(gambar.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .konten {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        h1 {
            color: #0056b3;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="konten">
        <h1>Halaman dengan Background Image</h1>
        <p>Gambar latar belakang <b>cover Anime Naruto</b></p>
    </div>
</body>
</html>
