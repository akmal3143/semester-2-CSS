<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas 1</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;

            
        }

        .box {
            width: 80%;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            color: white;
            box-shadow: 5px 5px 5px rgb(0, 0, 0,0.5) ;
        }

        h1 {
            background-color: blue;
            width: 80%;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            color: white;
            margin-bottom: 50px;
            box-shadow: 5px 5px 5px rgb(0, 0, 0,0.5) ;
        }

        .warna-nama {
            background-color: dodgerblue;
            margin-bottom: 15px;
        }

        .warna-rgb {
            background-color: rgb(0, 102, 204);
            margin-bottom: 15px;
        }

        .warna-rgba {
            background-color: rgba(0, 102, 204, 0.5);
            color: #003366;
            margin-bottom: 15px;
        }

        .warna-hsl {
            background-color: hsl(210, 100%, 40%);
            margin-bottom: 15px;
        }

        .warna-hsla {
            background-color: hsla(210, 100%, 40%, 0.7);
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Warna warna biru</h1>

    <div class="box warna-nama">Warna menggunakan Nama</div>
    <div class="box warna-rgb">Warna menggunakan RGB</div>
    <div class="box warna-rgba">Warna menggunakan RGBA</div>
    <div class="box warna-hsl">Warna menggunakan </div>
    <div class="box warna-hsla">Warna menggunakan HSLA</div>
</body>
</html>
