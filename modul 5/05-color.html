<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>warna pada css</title>
    <style>
        div {
            text-align: center;
            border-radius: 12px;
        }
        .warna1 {
            background-color: red;
            color: white;
            padding: 10px;
            margin: 5px;
        }
        .warna2 {
            background-color: #00ff00;
            color: black;
            padding: 10px;
            margin: 5px;
        }
        .warna3 {
            background-color: rgb(0, 0, 255);
            color: white;
            padding: 10px;
            margin: 5px;
        }
        .warna4 {
            background-color: rgb(255, 165, 0, 0.5);
            color: black;
            padding: 10px;
            margin: 5px;
        }
        .warna5 {
            background-color: hsl(240, 100%, 50%);
            color: white;
            padding: 10px;
            margin: 5px;
        }
        .warna6 {
            background-color: hsla(120, 100%, 25%, 0.7);
            color: white;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="warna1">
        warna dengan nama warna
    </div>
    <div class="warna2">
        warna dengan kode haxadsimal
    </div>
    <div class="warna3">
        warna dengan kode RGB
    </div>
    <div class="warna4">
        warna dengan kode RGBA
    </div>
    <div class="warna5">
        warna dengan kode HSL
    </div>
    <div class="warna6">
        warna dengan kode HSLA
    </div>
</body>
</html>
