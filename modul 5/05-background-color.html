<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color</title>
    <style>
        div {
            text-align: center;
            border-radius: 12px;
        }
        .bgcolor {
            background-color: yellow;
            padding: 20px;
            margin: 10px;
        }
        .bgcolor-rgb {
            background-color: rgb(0, 128, 0);
            padding: 20px;
            margin: 10px;
            color: white;
        }
        .bgcolor-rgba {
            background-color: rgb(255, 0, 0, 0.5);
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
   <div class="bgcolor">
    warna latar belakang
   </div> 
   <div class="bgcolor-rgb">
    warna latar belakang dengan RGB
   </div> 
   <div class="bgcolor-rgba">
    warna latar belakang dengan RGBA
   </div> 
</body>
</html>
